<div class="barra-admin">
  <div class="back">
    <!-- <button (click)="goBack()" color="primary" mat-raised-button>
      <fa-icon [icon]="icons.faAngleLeft"></fa-icon>
    </button> -->
  </div>
  <div class="title">
    <h2 class="text-center">Gestisci Operatori</h2>
  </div>
  <div>
    <button (click)="onCreate()" color="primary" mat-raised-button>
      <fa-icon [icon]="icons.faPlus"></fa-icon> Crea operatore
    </button>
  </div>
</div>
<div class="container-fluid">

  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>
          <button mat-button (click)="order('id')">
            <mat-icon *ngIf="params.orderBy == 'id' && params.dir == 'ASC'">arrow_upward</mat-icon>
            <mat-icon *ngIf="params.orderBy == 'id' && params.dir == 'DESC'">arrow_downward</mat-icon> ID
          </button>
        </th>
        <th>
          <button mat-button (click)="order('nome')">
            <mat-icon *ngIf="params.orderBy == 'nome' && params.dir == 'ASC'">arrow_upward</mat-icon>
            <mat-icon *ngIf="params.orderBy == 'nome' && params.dir == 'DESC'">arrow_downward</mat-icon> Nome
          </button>
        </th>
        <th>
          <button mat-button (click)="order('tipo')">
            <mat-icon *ngIf="params.orderBy == 'tipo' && params.dir == 'ASC'">arrow_upward</mat-icon>
            <mat-icon *ngIf="params.orderBy == 'tipo' && params.dir == 'DESC'">arrow_downward</mat-icon> Tipo
          </button>
        </th>
        <th>
          <button mat-button (click)="order('descrizione_breve')">
            <mat-icon *ngIf="params.orderBy == 'descrizione_breve' && params.dir == 'ASC'">arrow_upward</mat-icon>
            <mat-icon *ngIf="params.orderBy == 'descrizione_breve' && params.dir == 'DESC'">arrow_downward</mat-icon>
            Descrizione breve
          </button>
        </th>
        <th>Foto</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operatore of operatori">
        <td>{{ operatore.id }}</td>
        <td>{{ operatore.nome }}</td>
        <td>{{ operatore.tipo }}</td>
        <td>{{ operatore.descrizione_breve }}</td>
        <td><img class="image" [src]="operatore.immagine"></td>
        <td>
          <button mat-icon-button color="primary" (click)="openPreview(operatore)">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="onEdit(operatore)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(operatore)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
