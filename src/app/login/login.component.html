<div class="container-fluid no-cover d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()">
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput id="username" type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <button mat-raised-button color="primary" class="w-100 mt-3" type="submit">Login</button>
    </form>
  </div>
</div>
