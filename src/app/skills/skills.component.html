<div class="row" appEnter direction="batch">
    @for (skill of skills; track skill.nome) {
    <div class="col-6 col-md-4 mb-5 skill">
        <div class="icon">
            <fa-icon [icon]="skill.icona"></fa-icon>
        </div>
        <div class="nome"> {{skill.nome}}</div>
        <div class="descrizione"> {{skill.descrizione}}</div>
    </div>

    }
</div>
