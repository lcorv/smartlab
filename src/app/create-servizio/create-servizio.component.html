<h2 mat-dialog-title>Crea Servizio</h2>
<div class="container-fluid">
  <mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
      <!-- Titolo -->
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Titolo</mat-label>
        <input matInput type="text" [(ngModel)]="servizio.titolo" name="titolo" required />
      </mat-form-field>
  
      <!-- Sottotitolo -->
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Sottotitolo</mat-label>
        <input matInput type="text" [(ngModel)]="servizio.sottotitolo" name="sottotitolo" />
      </mat-form-field>
  
      <!-- Descrizione -->
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Descrizione</mat-label>
        <textarea matInput rows="4" [(ngModel)]="servizio.descrizione" name="descrizione"></textarea>
      </mat-form-field>
  
      <!-- Testo -->
      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Testo</mat-label>
        <textarea matInput rows="4" [(ngModel)]="servizio.testo" name="testo"></textarea>
      </mat-form-field>
  
      <!-- Immagine -->
      <div class="mb-3">
        <label for="immagine" class="form-label">Immagine</label>
        <input type="file" class="form-control" id="immagine" (change)="onFileSelected($event)" />
      </div>
  
      <!-- Pulsanti -->
      <div class="d-flex justify-content-between mt-4">
        <button mat-raised-button color="primary" type="submit">Salva</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Annulla</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
