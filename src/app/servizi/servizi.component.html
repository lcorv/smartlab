<div class="cover" appParallax>
    <div class="title">
        <div class="text-wrapper">
            <h1 @flyIn *ngIf="init" class="w-100">Scopri i nostri servizi</h1>
        </div>
    </div>
</div>
<div class="content" appStagger>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 servizi">
            <div class="row">
                @for (servizio of servizi; track servizio.titolo) {
                    <div class="col-12 col-md-4 mb-5 servizio stagger" mat-ripple>
                    <a routerLink="/servizi/{{servizio.id}}" class="col-12 col-md-4 mb-5 text-decoration-none servizio-link">
                    <div class="row justify-content-center">
                        <div class="image mb-3">
                            <img [src]="servizio.immagine" alt="{{servizio.titolo}}">
                        </div>
                        <div class="titolo"> {{servizio.titolo}}</div>
                        <div class="sottotitolo">{{servizio.sottotitolo}}</div>
                        <div class="descrizione"> {{servizio.descrizione}}</div>
                    </div>
                </a>
                </div>
            
                }
            </div>
        </div>
    </div>

</div>
