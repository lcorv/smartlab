<mat-dialog-content>
    <div class="message">
        <h3>Eliminare {{data.nome}}?</h3>
    </div>
     <div class="d-flex justify-content-between mt-4">
      <button mat-flat-button color="warn" type="button"  (click)="onConfirmation()">Elimina</button>
      <button mat-raised-button color="primary" type="button" (click)="onCancel()">Annulla</button>
    </div>
</mat-dialog-content>
